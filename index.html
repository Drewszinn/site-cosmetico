<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Cosmetic</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>DrewsDevops</h1>
      </div>
      <span class="material-symbols-outlined" id="burguer">☰</span>
      <nav>
        <ul>
          <a href="#">
            <li>Home</li>
          </a>
          <a href="#">
            <li>Produtos</li>
          </a>
          <a href="#">
            <li>Blog</li>
          </a>
          <a href="#">
            <li>Contato</li>
          </a>
          <a href="#">
            <li>Entrar/Inscrever-se</li>
          </a>
        </ul>
      </nav>
    </header>

    <section class="container" id="container-kits">
      <div class="kits">
        <div>
          <img src="components/imagens/kit1.png" alt="" />
        </div>

        <div>
          <img src="components/imagens/kit2.png" alt="" />
        </div>

        <div>
          <img src="components/imagens/kit3.png" alt="" />
        </div>

        <div>
          <img src="components/imagens/kit4.png" alt="" />
        </div>

        <div id="h2-kits">
          <h2>KITS & PROMOÇÕES</h2>
        </div>
      </div>
    </section>

    <section class="container" id="container-novidades1">
      <div class="novidade1">
        <img
          src="components/imagens/novidade1.jpg"
          alt=""
          id="skincare-novidade1"
        />
        <img
          src="components/imagens/novidade1 a.png"
          alt=""
          id="modelo-novidade1"
        />
      </div>

      <div id="btn-novidade1">
        <a href="#">Skincare</a>
      </div>
    </section>

    <section class="container" id="container-novidade2">
      <div class="novidade2">
        <img
          src="components/imagens/novidade 2.jpg"
          alt=""
          id="creme-novidade2"
        />
        <img
          src="components/imagens/novidade2 a.png"
          alt=""
          id="modelo-novidade2"
        />

        <div id="btn-novidade2">
          <a href="#">Cremes</a>
        </div>
      </div>
    </section>

    <section class="container" id="container-novidade3">
      <div class="novidade3">
        <img
          src="components/imagens/masculino1.jpg"
          alt=""
          id="kitmasculino-novidade3"
        />
        <img
          src="components/imagens/masculino1 a.png"
          alt=""
          id="modelo-novidade3"
        />

        <div id="btn-novidade3">
          <a href="#">Masculino</a>
        </div>
      </div>
    </section>

    <section class="container" id="container-produtos">
      <div class="produtos">
        <div>
          <img src="components/imagens/creme facial.png" alt="" />
          <p>Cremes para mão</p>
        </div>

        <div>
          <img src="components/imagens/creme para maos.png" alt="" />
          <p>Cremes faciais</p>
        </div>

        <div>
          <img src="components/imagens/hidratante corporal.png" alt="" />
          <p>Hidrantantes</p>
        </div>

        <div>
          <img src="components/imagens/batões.png" alt="" />
          <p>Battons</p>
        </div>

        <div>
          <img src="components/imagens/skincare.png" alt="" />
          <p>Skincare</p>
        </div>
      </div>
    </section>

    <script>
      const burguerIcon = document.getElementById("burguer");
      const navMenu = document.querySelector("nav");

      burguerIcon.addEventListener("click", () => {
        navMenu.classList.toggle("active"); // Alternar a classe 'active' para mostrar/ocultar o menu
      });
    </script>
  </body>
</html>
